<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genshin Impact Artifact Scanner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer="defer" src="index.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@400;700;900&family=Poppins:wght@400;700;900&display=swap"/>
  </head>
  <body>

    <h1>Genshin Impact Artifact Scanner</h1>

    <div>
      <label for="screenshot">Upload your screenshot: </label>
      <div>
        <input type="file" id="screenshot" accept="image/*">
      </div>
    </div>
    <div>
      <button id="submit">Submit</button>
    </div>
    <div>
      <canvas id="img-preview" src="" alt="Preview" height="360" width="640" style="
        border: 1px solid rgb(34, 34, 34); border-radius: 5px; background-color: rgba(128, 128, 128, 0.199);"></canvas>
    </div>
    <div>
      <button id="scan-btn">Scan image</button>
    </div>
    <br>
    <br>
    <button class="mode-toggle dark">Light/Dark Mode</button>

  </body>
</html>
