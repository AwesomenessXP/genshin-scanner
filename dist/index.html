<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genshin Impact Artifact Scanner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer="defer" src="index.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@400;700;900&family=Poppins:wght@400;700;900&display=swap"/>
  </head>
  <body>
    <nav>
      <h1>Genshin Impact Artifact Scanner</h1>
      <button class="mode-toggle dark">Light/Dark</button>
    </nav>

    <div class="content">

      <div class="input">
        <ol>
          </li>
            <p>Upload a screenshot of your build</p>
            <p>Ex: </p>
            <img src="raiden_build.jpg" width="360" height="202.5">
          </li>
          <li>
            <input type="file" id="screenshot" accept="image/*">
          </li>
          <li>
            <button id="submit">Submit</button>
          </li>
        </ol>
      </div>

      <div class="canvas">
        <canvas id="img-preview" 
          src="" 
          alt="Preview" 
          height="360" 
          width="640" 
          style="border: 1px solid rgb(34, 34, 34); 
            border-radius: 5px; 
            background-color: rgba(128, 128, 128, 0.199);"
          ></canvas>
        <canvas id='blank' style='display:none'></canvas>
        <div>
          <button id="scan-btn" style="padding: 15px">Scan image</button>
        </div>
      </div>

      <div id="output"></div>

    </div>

  </body>
</html>
